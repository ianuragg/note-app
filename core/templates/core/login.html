{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<!-- LOGIN FORM -->
<section class="fadefwd">
  <div class="card shadow">
      <div class="card-body">
          <div class="row">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center fs-2 fw-bold mb-4 mx-1 mx-md-4 mt-5">Login</p>
                  <form method="POST" class="row g-3 mx-1 mx-md-4 mb-4 forms">
                      {% csrf_token %}
                      <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                          <input type="text" class="form-control" name="email">
                      </div>
                      <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">  
                      </div>
                      <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-primary btn-md px-5">Login</button>
                      </div>
                  </form>
                  <div>
                    <p class="mx-1 mx-md-4 mb-3">Don't have an account? <a href="{% url 'signup' %}" class="fw-bold">Sign Up</a>
                    </p>
                </div>
                  <div>
                  </div>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex order-1 order-lg-2">
                  {% load static %}
                  <img src="{% static 'img/login.svg' %}" class="img-fluid" alt="Sample image">
              </div>
          </div>
      </div>
  </div>
</section>

<!-- END LOGIN FORM -->

{% endblock %}
