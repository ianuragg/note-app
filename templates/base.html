<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteApp - {% block title %}{% endblock %}</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- GOOGLE MATERIAL ICONS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body id="body-pd" class="body-padding">
    <script>
        if (localStorage.theme === "dark") {
            document.body.classList.add("dark-theme-variables");
        }
    </script>

    <!-- SIDEBAR -->
    {% include "sidebar_nav.html" %}
    <!-- END SIDEBAR -->

    <!-- TOAST -->
    {% if messages %}
    {% for message in messages %}
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3 mt-3">
        <div id="mytoast"
            class="toast show align-items-center {% if message.tags == 'error' %} text-danger {% else %} text-success {% endif %}"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex notification">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
    <!-- END TOAST -->

    <!-- MAIN -->
    <div class="container">
        <!-- NAVBAR -->
        {% include "navbar.html" %}
        <!-- END NAVBAR -->
        {% block content %}
        {% endblock %}
    </div>
    <!-- END MAIN -->

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- APP JS -->
    <script src="{% static 'js/main.js' %}"></script>

    {% block scripts %}
    {% endblock %}

    <script>
        $(document).ready(function () {
            // Notification Settings
            // Adding toast properties
            var option = {
                animation: true,
                delay: 2000
            };
            var myAlert = document.getElementById('mytoast');
            var bsAlert = new bootstrap.Toast(myAlert, option);
            bsAlert.show();
        });

    </script>

</body>

</html>
